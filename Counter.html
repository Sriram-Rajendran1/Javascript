<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    <h1 id="heading">Hey There Here is your Simple Counter</h1>
    <div class="counter_div">
        <h1 class="counter_display" id="counter_display">Counter: <span id="countValue"></span></h1>
    </div>
    <button class="btn-increment" id="btn-increment" onclick="incrementCount()">Click me to Increment the Count</button>
    <button class="btn-decrement" id="btn-decrement" onclick="decrementCount()">Click me to Decrement the Count</button>
    <script src="Counter.js"></script>
</body>
</html>
